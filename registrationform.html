<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        registration form
    </title>
    <link rel="Stylesheet" href="bootstrap/css/bootstrap.min.css">

<body>
    <form height="100" width="770" style="background-color:green">
        <div class="form-group">
            <label for="name">
                name:
            </label>
            <input type="text" id="name" placeholder="name">
        </div>
        <div class="form-group">
            <label for="password">
                Password:
            </label>
            <input type="text" id="password" placeholder="password">
        </div>
        <div class="form-group">
            <label for="email">
                email
            </label>
            <input type="text" id="email" placeholder="email">
        </div>
        <div class="form-group">
            <label for="branch">
                branch
            </label>
            <select name="branch" id="branch">
                <option value>
                    cse
                </option>
                <option value>
                    it
                </option>
                <option value>
                    ece
                </option>
            </select>
        </div>
        <div class="form-group">
            <label for="gender">
                gender :
            </label> 
            <input type="radio" name="gender" value="male">male
            <input type="radio" name="gender" value="female">female
            <input type="radio" name="gender"  value="other">other
        </div>
        <div class="form-group">
            <label for="intrest">
                intrest :
            </label>
            <input type="checkbox" value="music">music
            <input type="checkbox" value="enterprises">enterprises
            <input type="checkbox" value="sports">sports
        </div>
        <div>
            <center>
                <button type="submit" class="btn btn-default" style="background-color:pink">
                    submit
                </button>
            </center>
        </div>
    </form>
</body>
</head>
</html>
